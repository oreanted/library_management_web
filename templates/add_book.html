{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="register_no">Register_no</label>
        <input type="text" class="form-control" name="register_no">
    </div>
    <div class="mb-3">
        <label class="form-label" for="full_name">Full_Name</label>
        <input type="text" class="form-control" name="full_name">
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" name="email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="father_name">Father_name</label>
        <input type="text" class="form-control" name="father_name">
    </div>
    <div class="mb-3">
        <label class="form-label" for="birth_date">Birth_date</label>
        <input type="text" class="form-control" name="birth_date">
    </div>
    <div class="mb-3">
        <label class="form-label" for="mobile_no">Mobile_no</label>
        <input type="text" class="form-control" name="mobile_no">
    </div>
    <div class="mb-3">
        <label class="form-label" for="address">Address</label>
        <input type="text" class="form-control" name="address">
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
{% endblock %}
